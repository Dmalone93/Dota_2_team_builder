<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>DOTA CHARACTERS</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<div id="wrapperHeader">

  <header id="header">
    <img src="dota-2 (2).png" alt="logo" />
  </header>
  <body>


    <div class="background">
      <form id="new-item-form">

        <div class="form-container"

        <div id="form-wrapper">

          <div class="form-item">
            <label for="character-title" class="primary">CHARACTER TITLE</label>
            <input type="text" id="title" required>
          </div>

          <div class="form-item">
            <label for="character-type" class="primary">ROLE</label>
            <select id="type">
              <option value="Tank">Tank</option>
              <option value="Healer">Healer</option>
              <option value="Carry">Carry</option>
              <option value="Utility">Utility</option>
            </select>
          </div>

          <div class="form-item">
            <label for="character-team" class="primary">TEAM</label>
            <select id="team">
              <option value="Dire">Dire</option>
              <option value="Radient">Radient</option>
            </select>
          </div>

        </div>
      </div>
      <button type="submit" class="btn" value="SAVE">SAVE</button>
      <br>
    </form>
    <button type="click" id="delete-character">DELETE</button>


    <h1 id="line-up-radient">RADIENT</h1>
    <div name="character-list" class="team-radient"></div>

    <h1 id="line-up-dire">DIRE</h1>
    <div name="character-list" class="team-dire"></div>

  </div>
</div>

</body>
</html>
